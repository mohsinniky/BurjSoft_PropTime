<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/your-styles.css" rel="stylesheet">  -->
</head>

<body class="p-2">
    <!-- Codes -->
    <!-- Progress -->
    <nav class="breadcrumb p-2" style="--bs-breadcrumb-divider: '>';">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">ProbTime</a></li>
            <li class="breadcrumb-item">Learning</li>
            <li class="breadcrumb-item active">Progress</li>
        </ol>
    </nav>


    <h3>Basic Progress</h3>
    <div class="progress m-2" role="progressbar">
        <div class="progress-bar" style="width: 10%">10%</div>
    </div>
    <div class="progress m-2" role="progressbar">
        <div class="progress-bar" style="width: 33%">33%</div>
    </div>
    <div class="progress m-2" role="progressbar">
        <div class="progress-bar" style="width: 66%">66%</div>
    </div>
    <div class="progress m-2" role="progressbar">
        <div class="progress-bar" style="width: 100%">100%</div>
    </div>
    <hr>
    
    
    <h3>Different Coloured Progress</h3>
    <div class="progress m-2" role="progressbar">
        <div class="progress-bar bg-success" style="width: 80%">80%</div>
    </div>
    <hr>

    <h3> Coloured striped Progress</h3>
    <div class="progress m-2" role="progressbar">
        <div class="progress-bar progress-bar-striped bg-info" style="width: 80%">80%</div>
    </div>
    <hr>
    <h3> Coloured Animated Progress</h3>
    <div class="progress m-2" role="progressbar">
        <div class="progress-bar progress-bar-striped progress-bar-animated bg-info" style="width: 80%">80%</div>
    </div>
    <hr>



    <!-- Bootstrap JS Bundle with Popper -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/your-scripts.js"></script> -->
</body>

</html>
