<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Bootstrap Example</title>
    <!-- Bootstrap CSS -->
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <!-- <link href="css/your-styles.css" rel="stylesheet">  -->
</head>

<body class="p-2">
    <!-- Codes -->
    <!-- Popover -->
    <nav class="breadcrumb p-2" style="--bs-breadcrumb-divider: '>';">
        <ol class="breadcrumb">
            <li class="breadcrumb-item"><a href="../index.html">ProbTime</a></li>
            <li class="breadcrumb-item">Learning</li>
            <li class="breadcrumb-item active">Popover</li>
        </ol>
    </nav>


    <h3>Basic Popover</h3>
    <button type="button" class="btn btn-lg btn-danger" data-bs-toggle="popover" data-bs-title="Popover title"
        data-bs-content="And here’s some amazing content. It’s very engaging. Right?" data-bs-placement="bottom"
        data-bs-container="body">
        Click to toggle Popover
    </button>
    <hr>

    <h3>Direction Bottom Popover</h3>

    <button type="button" class="btn btn-secondary" data-bs-container="body" data-bs-toggle="popover"
        data-bs-placement="bottom" data-bs-content="Bottom popover">
        Popover on bottom.
    </button>
    <hr>

    <h3>Dismissible Popover</h3>
    <a tabindex="0" class="btn btn-lg btn-danger" role="button" data-bs-toggle="popover" data-bs-trigger="focus" data-bs-title="Dismissible popover" data-bs-content="And here’s some amazing content. It’s very engaging. Right?">Dismissible popover</a>



    <hr>


    <!-- Bootstrap JS Bundle with Popper -->
    <script src="../js/bootstrap.bundle.min.js"></script>
    <!-- <script src="js/your-scripts.js"></script> -->
    <script>
        const popoverTriggerList = document.querySelectorAll('[data-bs-toggle="popover"]')
        const popoverList = [...popoverTriggerList].map(popoverTriggerEl => new bootstrap.Popover(popoverTriggerEl))
    </script>
</body>

</html>
