    <script>

        document.write("Hello, World! This is a simple Javascript code snippet.");
        document.getElementById('demo').innerText = 'block'
        function showContent() {
            document.getElementById('demo').style.display = 'block';

        function showError() {
            window.alert("This is an error message!");
        }
        function showError2() {
